<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>確認画面</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/form_check.css}">
</head>
<body>
    <div th:replace="view_parts/header :: header_fragment"></div>
    <div class="text-center mt-2">
        <h1 th:if="${employeeForm.isFlag}">社員情報登録</h1>
        <h1 th:unless="${employeeForm.isFlag}">社員情報更新</h1>
    </div>
    <div class="text-center text-dark">
        <h3 th:if="${employeeForm.isFlag}" >以下の情報を登録します</h3>
        <h3 th:unless="${employeeForm.isFlag}" >以下の情報を更新します</h3>
    </div>
    <div class="container text-center border w-75 mt-3">

		<form
			th:action="${employeeForm.isFlag} ? @{/employee/insert/save} : @{/employee/update/update}"
			method="post" th:object="${employeeForm}" class="fs-5">
			<div th:unless="${employeeForm.isFlag}" class="mb-3 row">
				<label for="empId" class="form-label col-sm-4">社員ID：</label>
				<div class="col-sm-8">
					<span th:text="*{empId}"></span> <input type="hidden"
						th:field="*{empId}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="empName" class="form-label col-sm-4">社員名：</label>
				<div class="col-sm-8">
					<span th:text="*{empName}"></span> <input type="hidden"
						th:field="*{empName}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="empNameKana" class="form-label col-sm-4">社員名(カナ)：</label>
				<div class="col-sm-8">
					<span th:text="*{empNameKana}"></span> <input type="hidden"
						th:field="*{empNameKana}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="empAge" class="form-label col-sm-4">年齢：</label>
				<div class="col-sm-8">
					<span th:text="*{empAge}"></span> <input type="hidden"
						th:field="*{empAge}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="empAddress" class="form-label col-sm-4">住所：</label>
				<div class="col-sm-8">
					<span th:text="*{empAddress}"></span> <input type="hidden"
						th:field="*{empAddress}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="empMail" class="form-label col-sm-4">メールアドレス：</label>
				<div class="col-sm-8">
					<span th:text="*{empMail}"></span> <input type="hidden"
						th:field="*{empMail}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="empPhone" class="form-label col-sm-4">電話番号：</label>
				<div class="col-sm-8">
					<span th:text="*{empPhone}"></span> <input type="hidden"
						th:field="*{empPhone}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="empHiredate" class="form-label col-sm-4">入社日：</label>
				<div class="col-sm-8">
					<span th:text="*{empHiredate}"></span> <input type="hidden"
						th:field="*{empHiredate}">
				</div>
			</div>
			<div class="mb-3 row" th:if="${deptName} != null">
				<label for="deptName" class="form-label col-sm-4">部署名：</label>
				<div class="col-sm-8">
					<span th:text="${deptName}"></span> <input type="hidden"
						th:field="${deptName}">
				</div>
			</div>
			<div class="mb-3 row" th:if="${deptName} == null">
				<label for="deptName" class="form-label col-sm-4">部署名：</label>
				<div class="col-sm-8">
					<span>登録なし</span>
				</div>
			</div>
			<input type="hidden" th:field="*{deptId}">
	</div>
	<div class="d-flex justify-content-center mb-3">
		<input th:if="${employeeForm.isFlag}" type="submit"
			class="btn btn-primary mx-2 mt-2" value="　登録　">
		<input th:unless="${employeeForm.isFlag}" type="submit"
			class="btn btn-primary mx-2 mt-2" value="　更新　">
	</div>
	</form>
	<div class="mt-2 text-center me-4" th:object="${employeeForm}">
		<span th:if="${employeeForm.isFlag}" ><a th:href="@{/employee/insert/create_form}" class="btn btn-secondary mx-2">入力ページに戻る</a></span>
        <span th:unless="${employeeForm.isFlag}" ><a th:href="@{/employee/update/update_page/{id}(id=*{empId})}" class="btn btn-secondary mx-2">入力ページに戻る</a></span>
		<a th:href="@{/menu}" class="btn btn-secondary mx-2">メニューに戻る</a> <a
			th:href="@{/list}" class="btn btn-secondary mx-2">一覧に戻る</a>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y/am7ujp1MCdr87z14an4m6A3e9d"
		crossorigin="anonymous"></script>
</body>
</html>
