<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:if="${departmentForm.isFlag}">登録ページ</title>
<title th:unless="${departmentForm.isFlag}">更新ページ</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/create_form.css}">
</head>
<body>
	<div th:replace="view_parts/header :: header_fragment"></div>
	<div class="text-center my-4">
		<h1 th:if="${departmentForm.isFlag}">部署登録</h1>
		<h1 th:unless="${departmentForm.isFlag}">部署更新</h1>
	</div>


	<div class="container-md text-center border w-75">
		<form
			th:action="${departmentForm.isFlag} ? @{/department/create_check} : @{/department/update_check}"
			th:object="${departmentForm}" method="post">
			<!-- 部署ID入力フィールド -->
			<div class="my-3">
				<label for="deptId" class="form-label fs-4">部署ID</label> <input
					type="text" id="deptId" th:field="*{deptId}"
					class="form-control w-50 mx-auto">
				<div class="text-danger" th:if="${#fields.hasErrors('deptId')}"
					th:errors="*{deptId}"></div>
			</div>

			<!-- 部署名入力フィールド -->
			<div class="mb-3">
				<label for="deptName" class="form-label fs-4">部署名</label> <input
					type="text" id="deptName" th:field="*{deptName}"
					class="form-control w-50 mx-auto">
				<div class="text-danger" th:if="${#fields.hasErrors('deptName')}"
					th:errors="*{deptName}"></div>
			</div>
			<!-- エラーメッセージ表示 -->
			<div class="text-danger my-2 fs-5" th:if="${errorMessage}"
				th:text="${errorMessage}"></div>
	</div>
	<!-- 登録・更新ボタン -->
	<div class="text-center mb-3 mt-3">
		<input th:if="${departmentForm.isFlag}" type="submit" value="　登録　"
			class="btn btn-primary"> <input
			th:unless="${departmentForm.isFlag}" type="submit" value="　更新　"
			class="btn btn-primary">
	</div>

	</form>

	<!-- 下部リンク -->
	<div class="text-center mt-3">
		<a th:href="@{/department/list}" class="btn btn-secondary">部署情報一覧</a>
		<a th:href="@{/menu}" class="btn btn-secondary">メニューに戻る</a>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4iH3v6D5y8nGMmP5Y1G6IHVwE5vT"
		crossorigin="anonymous"></script>
</body>
</html>
