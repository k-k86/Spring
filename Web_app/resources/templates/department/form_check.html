<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>確認画面</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/form_check.css}">
</head>
<body>
	<div th:replace="view_parts/header :: header_fragment"></div>
	<div class="text-center mt-5">
		<h1 th:if="${departmentForm.isFlag}" class="mb-3">部署登録確認</h1>
		<h1 th:unless="${departmentForm.isFlag}" class="mb-3">部署更新確認</h1>
	</div>
	<div class="text-center mt-3 text-dark">
		<h3 th:if="${departmentForm.isFlag}">以下の情報を登録します</h3>
		<h3 th:unless="${departmentForm.isFlag}">以下の情報を更新します</h3>
	</div>

	<div class="container text-center mx-auto">

		<form
			th:action="${departmentForm.isFlag} ? @{/department/create} : @{/department/update}"
			method="post" th:object="${departmentForm}">
			<!-- 部署ID確認 -->
			<div class="my-3 fs-4">
				<label class="form-label">部署ID：</label> <span th:text="*{deptId}">部署ID</span>
				<input type="hidden" th:field="*{deptId}" class="d-none">
			</div>

			<!-- 部署名確認 -->
			<div class="my-3 fs-4">
				<label class="form-label">部署名：</label> <span th:text="*{deptName}">部署名</span>
				<input type="hidden" th:field="*{deptName}" class="d-none">
			</div>
	</div>
	<!-- 登録・更新ボタン -->
	<div class="text-center mt-4">
		<input th:if="${departmentForm.isFlag}" type="submit" value="　登録　"
			class="btn btn-primary"> <input
			th:unless="${departmentForm.isFlag}" type="submit" value="　更新　"
			class="btn btn-primary">
	</div>
	</form>

	<!-- 下部リンク -->
	<div class="text-center mt-3 d-flex justify-content-center">
		<a th:href="@{/department/list}" class="btn btn-secondary mx-2">一覧に戻る</a> <a
			th:href="@{/menu}" class="btn btn-secondary mx-2">メニューに戻る</a>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4iH3v6D5y8nGMmP5Y1G6IHVwE5vT"
		crossorigin="anonymous"></script>
</body>
</html>
