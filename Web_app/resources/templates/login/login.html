<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
                <h2 class="text-center text-primary mb-4">ログイン画面</h2>
                <form th:action="@{/authentication}" method="post" th:object="${loginForm}">
                    <div class="mb-3">
                        <label for="userId" class="form-label">ユーザーID</label>
                        <input type="text" class="form-control" id="userId" th:field="*{userId}">
                        <div th:if="${param.error}" class="alert alert-danger mt-2" role="alert">
                            ユーザーIDが未入力もしくは違います
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="userPassword" th:field="*{userPassword}">
                        <div th:if="${param.error}" class="alert alert-danger mt-2" role="alert">
                            パスワードが未入力もしくは違います
                        </div>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        ログアウトしました
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+u9s0gV1K2htpp+8jWv5pfD6cznQv" crossorigin="anonymous"></script>
</body>
</html>
